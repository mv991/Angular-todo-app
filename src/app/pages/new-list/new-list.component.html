<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create New List</h1>
        <input type="text" class="form-control has-background-light" placeholder="List name.." #listInput>
        <button class="btn btn-danger" routerLink="/">Cancel</button>
        <button class="btn btn-primary" (click)="addList(listInput.value)">Add</button>
    </div>
</div>
